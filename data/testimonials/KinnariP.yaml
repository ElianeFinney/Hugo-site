text: "Eliane has left beautiful memories for all of us. Eliane will be missed by all of the Toddler staff and Toddler children for helping us out and making our children confident to perform in front of all. We will miss her Mat sessions, singing and Guitar playing. Missing her making Mud cakes and many more things."
